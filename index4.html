<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập số nguyên a:"));
    let b= parseInt(prompt("Nhập số nguyên b:"));
    let c= parseInt(prompt("Nhập số nguyên c:"));
    if (a>b && a>c){
        document.write(a + ' là số lớn nhất');
    }else if (b>a && b>c){
        document.write(b + 'là số lớn nhất');
    }else {
        document.write(c + 'là số lớn nhất');
    }

</script>

</body>
</html>
