<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('Điểm bài kiểm tra:');
    let b=prompt('Điểm thi giữa kì:');
    let c=prompt ('Điểm thi cuối kì:');
    let A= (a + b + c)/3
    if (A >= 8){
        document.write('Học sinh Giỏi');
    }else if (A >= 6){
        document.write('Học sinh Khá');
    }else if (A >= 5){
        document.write('Học sinh Trung Bình');
    }else if (A >= 4){
        document.write('Học sinh Yếu');
    }else{
        document.write('Học sinh Kém');
    }

</script>


</body>
</html>
